<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/system/onion-app-frame.html">


<dom-module id="onion-launcher">
	<style>
		:host {
			display: block;
			height: 100%;
			width: 100%;
			background-image: url('/images/bg/a.jpg');
			background-attachment: fixed;
			background-size: cover;
		}

		core-toolbar {
			background-color: transparent;
			color: #fff;
			height: 50px;
		}
			core-toolbar .toolbar-tools {
				height: 50px;
			}

		#launcher {
			padding: 25px;
		}
	</style>

	<template>

		<onion-app-frame title="Launch Pad">

			<app-tools-left>
<button on-click="test">TEST</button>
			</app-tools-left>
			<app-tools-right>
				
				<input placeholder="Search ..."/>
			</app-tools-right>

			<app-body>
				<div id="launcher" class="horizontal layout wrap">
					<template is="dom-repeat" items="{{apps}}">
						<div>{{item.id}}</div>
					</template>
				</div>

				<!-- <div>{{apps}}</div> -->

			</app-body>

		</onion-app-frame>

	</template>

	<script>
		'use strict';

		var ready = function () {

		};

		var onAppIcon = function (e) {
			this.onionConsole.launchApp(e.target);
		};

		Polymer({
			is: "onion-launcher",
			ready: ready,
			// onAppIcon: onAppIcon,
			// onDeviceIcon: onDeviceIcon
			properties: {
				apps: {
					type: Array,
					value: []
				}
			}
		});
	</script>

</dom-module>
