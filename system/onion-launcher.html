<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/system/onion-app-frame.html">


<dom-module id="onion-launcher">
	<style>
	</style>

	<template>

		<onion-app-frame title="Launch Pad">
			<app-tools-left> 
				<button on-click="launchApp" appid="onion-app-template">TEST</button>
				<button on-click="launchApp" appid="onion-system-setting">TEST2</button>
			</app-tools-left>

			<app-tools-right>
				<input placeholder="Search ..."/>
			</app-tools-right>

			<app-body>
				<div id="launcher" class="vertical layout wrap">
					<template is="dom-repeat" items="{{apps}}">
						<div>{{item.id}}</div>
					</template>
				</div>

				<!-- <div>{{apps}}</div> -->

			</app-body>

		</onion-app-frame>

	</template>

	<script>
		'use strict';

		var ready = function () {

		};

		var launchApp = function(e){
			var appId = e.target.getAttribute('appid');
			console.log(appId);
			this.fire("launchApp", {"appId": appId});
			
		}



		Polymer({
			is: "onion-launcher",
			ready: ready,
			launchApp: launchApp,
			properties: {
				apps: {
					type: Array,
					value: []
				}
			}
		});
	</script>

</dom-module>
