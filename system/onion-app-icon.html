<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-image/core-image.html">

<polymer-element name="onion-app-icon" attributes="appId appName appIcon">
	<template>
		<style>
			:host {
				display: block;
				padding: 50px;
			}

			core-image {
				height: 128px;
				width: 128px;
				border-radius: 64px;
				box-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
				cursor: pointer;
			}
	  
			#app-name {
				font-size: 18px;
				margin-top: 15px;
				color: white;
				text-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
				cursor: pointer;
                font-weight: 400;
			}
		</style>

		<div id="container" layout vertical center center-justified>
			<core-image src="{{appIcon}}" sizing="contain" preload></core-image>
			<div id="app-name">{{appName}}</div>
		</div>
	</template>

	<script>
		Polymer('onion-app-icon', {});
	</script>
</polymer-element>
