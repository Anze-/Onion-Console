		<!-- Webcomponents -->
		<script src="/lib/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="/fonts/Open-Sans.html">
		<link rel="import" href="/views/onion-console.html">

		<style>
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            input:focus,
            select:focus,
            textarea:focus,
            button:focus {
                outline: none;
            }
            
			html, body {
				font-family: 'Open-Sans', sans-serif;
				font-weight: 400;
				overflow: hidden;
			}

            body {
                background-image: url('../images/bg/a.jpg');
                background-attachment: fixed;
                background-size: cover;
            }

            #loading {
                position: absolute;
                width: 150px;
                text-align: center;
                height: 32px;
                line-height: 32px;
                left: 50%;
                top: 50%;
                margin-left: -75px;
                margin-top: -16px;
                color: #fff;
                font-weight: inherit;
            }
