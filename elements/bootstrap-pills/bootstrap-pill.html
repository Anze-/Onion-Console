<link rel="import" href="/lib/polymer/polymer.html">

<dom-module id="bootstrap-pill">
	<style>
		.nav-link {
			display: block;
			padding: .5em 1em;
			border-radius: var(--bootstrap-pill-border-radius, 0.2rem);
		}

		.nav-link.active,
		.nav-link.active:focus,
		.nav-link.active:hover,
		.nav-item.open .nav-link,
		.nav-item.open .nav-link:focus,
		.nav-item.open .nav-link:hover {
			color: var(--bootstrap-pill-color, #fff);
			cursor: pointer;
			background-color: var(--bootstrap-pill-background-color, #0275d8);
		}
	</style>

	<template>
		<li class="nav-item">
			<a class$="[[_computeClass(active)]]">
				<content></content>
			</a>
		</li>		
	</template>

	<script>
		'use strict';

		(function () {
			var _computeClass = function (active) {
				return 'nav-link' + (active ? ' active' : '');
			};

			Polymer({
				is: 'bootstrap-pill',
				_computeClass: _computeClass,
				properties: {
					active: {
						type: Boolean,
						value: false
					}
				}
			});
        })();
	</script>

</dom-module>
