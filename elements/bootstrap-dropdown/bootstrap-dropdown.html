<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/neon-animation/neon-animations.html">
<link rel="import" href="/lib/iron-dropdown/iron-dropdown.html">

<dom-module id="bootstrap-dropdown">
	<link rel="import" type="css" href="bootstrap-dropdown.css">

	<template>
		<div on-tap="open">
			<content select="bootstrap-dropdown-toggle"></content>
		</div>

		<iron-dropdown id="dropdown" open-animation-config="[[openAnimationConfig]]" close-animation-config="[[closeAnimationConfig]]">	
			<content select="bootstrap-dropdown-menu"></content>
		</iron-dropdown>
	</template>

	<script>
		'use strict';

		(function () {
			var ready = function () {
				
			};

			var open = function () {
				this.$.dropdown.open();
			};

			Polymer({
				is: 'bootstrap-dropdown',
				properties: {
					openAnimationConfig: {
						type: Array,
						value: [{
							name: 'fade-in-animation',
							timing: {
							delay: 150,
								duration: 50
							}
						}]
					},
					closeAnimationConfig: {
						type: Array,
						value: [{
							name: 'fade-out-animation',
							timing: {
								duration: 200
							}
						}]
					}
				},
				ready: ready,
				open: open
			});
        })();
	</script>
</dom-module>
