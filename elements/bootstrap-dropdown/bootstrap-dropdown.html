<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/iron-dropdown/iron-dropdown.html">

<dom-module id="bootstrap-dropdown">
	<style>
		:host {
			height: 100%;
			position: relative;
		}

		.dropup,
		.dropdown {
		  position: relative;
		}

		.open > .dropdown-menu {
		  display: block;
		}

		.open > a {
		  outline: 0;
		}

		.dropdown-header {
		  display: block;
		  padding: 3px 20px;
		  font-size: .85rem;
		  line-height: 1.5;
		  color: #818a91;
		  white-space: nowrap;
		}

		.dropdown-backdrop {
		  position: fixed;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  z-index: 990;
		}

		.pull-right > .dropdown-menu {
		  right: 0;
		  left: auto;
		}

		.dropup .caret,
		.navbar-fixed-bottom .dropdown .caret {
		  content: "";
		  border-top: 0;
		  border-bottom: .3em solid;
		}

		.dropup .dropdown-menu,
		.navbar-fixed-bottom .dropdown .dropdown-menu {
		  top: auto;
		  bottom: 100%;
		  margin-bottom: 2px;
		}

		iron-dropdown {
			position: static;
		}
	</style>

	<template>
		<div on-tap="open">
			<content select="bootstrap-dropdown-toggle"></content>
		</div>

		<iron-dropdown id="dropdown">
			<div class="dropdown-content" on-tap="close">
				<content select="bootstrap-dropdown-menu"></content>
			</div>
		</iron-dropdown>
	</template>

	<script>
		'use strict';

		(function () {
			var ready = function () {
				
			};

			var open = function () {
				this.$.dropdown.open();
			};

			var close = function () {
				this.$.dropdown.close();
			};

			Polymer({
				is: 'bootstrap-dropdown',
				properties: {
					
				},
				ready: ready,
				open: open,
				close: close
			});
        })();
	</script>
</dom-module>
