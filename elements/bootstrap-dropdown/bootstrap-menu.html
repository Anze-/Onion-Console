<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/iron-menu-behavior/iron-menu-behavior.html">
<link rel="import" href="../bootstrap-styles/bootstrap-styles.html">

<dom-module id="bootstrap-menu">
 	<link rel="import" type="css" href="bootstrap-dropdown.css">

	<style>
		:host {
			display: block;
			padding: 8px 0;
		}
	</style>

	<template>
		<div class="selectable-content">
			<content></content>
		</div>
	</template>
</dom-module>

<script>
	'use strict';
	
	(function() {
		Polymer({
			is: 'bootstrap-menu',
			behaviors: [
				Polymer.IronMenuBehavior
			]
		});
	})();
</script>
