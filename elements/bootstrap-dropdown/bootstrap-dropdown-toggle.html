<link rel="import" href="/lib/polymer/polymer.html">

<dom-module id="bootstrap-dropdown-toggle">
	<style>
		.dropdown-toggle:after {
			display: inline-block;
			width: 0;
			height: 0;
			margin-left: .25rem;
			vertical-align: middle;
			content: '';
			border-top: .3em solid;
			border-right: .3em solid transparent;
			border-left: .3em solid transparent;
		}

		.dropdown-toggle:focus {
			outline: 0;
		}
	</style>

	<template>
		<button class="btn btn-secondary dropdown-toggle" type="button">
			<content></content>
		</button>
	</template>

	<script>
		'use strict';

		(function () {
			var _computeDropdownClass = function (opened) {
				return opened ? 'dropdown open' : 'dropdown';
			};

			var _computeMenuClass = function (right) {
				return right ? 'dropdown-menu dropdown-content dropdown-menu-right' : 'dropdown-menu dropdown-content';
			};

			var ready = function () {
				
			};

			Polymer({
				is: 'bootstrap-dropdown-toggle',
				properties: {
					right: {
						notify: true,
				        type: Boolean,
				        value: false
					}
				},
				ready: ready,
				_computeDropdownClass: _computeDropdownClass,
				_computeMenuClass: _computeMenuClass
			});
        })();
	</script>
</dom-module>
