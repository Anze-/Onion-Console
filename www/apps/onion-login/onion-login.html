<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/iron-signals/iron-signals.html">
<link rel="import" href="/elements/onion-app/onion-app.html">
<link rel="import" href="/elements/bootstrap-modal/bootstrap-modal.html">
<link rel="import" href="/elements/bootstrap-alert/bootstrap-alert.html">

<dom-module id="onion-login">
	<style>
		bootstrap-modal ::shadow .modal-dialog {
			width: 360px;
		}
	</style>

	<template>
		<onion-app app-name="Login" hide-toolbar background="transparent">
			<onion-app-body>
				<bootstrap-modal id="loginDialog" no-cancel-on-esc-key no-cancel-on-outside-click>
					<bootstrap-modal-header>
						<h5>Login</h5>
					</bootstrap-modal-header>

					<bootstrap-modal-body>
						<form on-submit="login">
							<fieldset class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" on-keydown="checkUsernameKey" autofocus>
							</fieldset>
							<fieldset class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password">
							</fieldset>
							<div id="messageContainer"></div> 
							
							<button type="submit" class="btn btn-success">Login</button>
						</form>
					</bootstrap-modal-body>
				</bootstrap-modal>
			</onion-app-body>
		</onion-app>
	</template>

	<script>
		'use strict';

		(function () {
			var onionLogin = null;

			var ready = function () {
				onionLogin = this;
				onionConsole.getService('onion-session-provider', function (session) {
	            	onionLogin.session = session;

	            	onionLogin.session.checkToken(function (hasToken) {
	            		if (hasToken) {
		            		onionConsole.launchApp('onion-launcher');
		            		onionLogin.quit();
		            	}
	            	});
	            });
			};

			var checkUsernameKey = function (e) {
				if (e.which === 13) {
					e.preventDefault();
					this.$.password.focus();
				}
			};

			var start = function () {
				setTimeout(function () {
					onionLogin.$.loginDialog.open();
				}, 1000);
			};

			var quit = function () {
				setTimeout(function () {
					onionLogin.$.loginDialog.close();
				}, 1000);
			};

			var login = function (e) {
				e.preventDefault();

				var username = this.$.username.value;
				var password = this.$.password.value;

				this.session.login(username, password, function (result) {
					if (result.success) {
						onionLogin.$.username.value = '';
						onionLogin.$.password.value = '';
						onionConsole.launchApp('onion-launcher');
						onionLogin.quit();
					} else {
						var alertElement = document.createElement('bootstrap-alert');
						alertElement.setAttribute('warning', true);
						Polymer.dom(alertElement).innerHTML = 'Login failed.';

						Polymer.dom(onionLogin.$.messageContainer).appendChild(alertElement);
						Polymer.dom.flush();
					}
				});
			};
			
			Polymer({
				is: 'onion-login',
				behaviors: [Onion.AppBehavior],
				ready: ready,
	            login: login,
	            attached: start,
	            start: start,
	            fg: start,
	            quit: quit,
	            checkUsernameKey: checkUsernameKey
			});
        })();
	</script>
</dom-module>
