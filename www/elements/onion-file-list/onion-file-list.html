<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/iron-icons/iron-icons.html">
<link rel="import" href="../../lib/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../lib/l2t-context-menu/l2t-context-menu.html">
<dom-module id="onion-file-list">
	<style>
		:host {
			display: block;
			height: 100%;
			width: 100%;
			font-size: 13px;
		}

		.menuButtonRow:hover{
			cursor: pointer;
			background-color:white;
		}
		.menuButton{
			color:black;
		}

		.file-row {
			display: flex;
			position: relative;
			padding: 5px;
		}
		.file-row:not(:last-of-type) {
			border-bottom: 1px solid #eee;
		}
		.file-row:hover,
		.file-row.hovered {
			background-color: #fafafa;
		}
		.file-row:hover .hidden,
		.file-row.hovered .hidden {
			display: block;
		}
		.file-row.hovered {
			z-index: 1;
		}
		.file-row iron-icon {
			margin: 0 10px;
		}
		.file-row span {
			flex: 1 30%;
		}
		.clickable {
			cursor: pointer;
		}
		.clickable:hover {
			text-decoration: underline;
		}
		.responsiveText {
			white-space: pre;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.nameDisplay {
			line-height: 24px;
		}
		.nameEdit {
			display: none;
			z-index: 1;
		}
		.current-folder {
			display: flex;
			position: relative;
			padding-left: 20px;
			font-size: 20px;
		}
		.orange {
			--context-background-color: #34495e;
			--context-text-color: #FFF;
			--context-link-text-color: #FFE0B2;
		}
		.folderButton{
			margin: 5px;
		}
		#buttonRow:hover{
			background-color: inherit;
		}
	</style>

	<template>
		<div hidden$="{{_hasElements(_files)}}">
			<content></content>
		</div>
		<div id="buttonRow" class="file-row horizontal layout center-center">
			<button class="folderButton" on-click="uploadFileClick">
				<div class="vertical layout center">
					<iron-icon class="toolbar-icon" icon="icons:folder"></iron-icon><span>Upload File</span>
				</div>
			</button>
			<button class="folderButton" on-click="newFileClick">
				<div class="vertical layout center">
					<iron-icon class="toolbar-icon" id="newFileButton" icon="icons:note-add"></iron-icon><span>New File</span>
				</div>
			</button>
			<button class="folderButton" on-click="newFolderClick">
				<div class="vertical layout center">
					<iron-icon class="toolbar-icon" id="newFolderButton" icon="icons:folder"></iron-icon><span>New Folder</span>
				</div>
			</button>		
		</div>
		<div class="current-folder">[[currentFolder]]</div>
		<template is="dom-repeat" items="{{_files}}">

			<div class$="{{computeRowClass(item)}}" >
				<iron-icon icon="{{item.preview}}" class="clickable" on-click="open"></iron-icon>
				<span class="clickable nameDisplay responsiveText" title$="{{item.name}}" on-click="open" class="folderClass">{{item.name}}</span>
				<span class="nameEdit">
					<input type="text" value="{{item.name}}" on-blur="saveRename" on-keydown="saveRename">
				</span>
			</div>

			<l2t-context-menu context-info="{{rcFolderEvent}}" parentclass="folderClass" class="orange">
			  <li><b>Folder Menu</b></li>
			  <div class="menuButtonRow">
			  	<span class="menuButton" on-click="renameFolderClick"><b>Rename</b></span>
			  </div>
<!-- 			  <br> -->
			  <div class="menuButtonRow">
			  	<span class="menuButton" on-click="openFolderClick"><b>Open</b></span>
			  </div>
<!-- 			  <br> -->
			  <div class="menuButtonRow">
			  	<span class="menuButton" on-click="deleteFolderClick"><b>Delete</b></span>
			  </div>
			</l2t-context-menu>

			<l2t-context-menu context-info="{{rcFileEvent}}" parentclass="fileClass" class="orange">
			  <li><b>File Menu</b></li>
			  <div class="menuButtonRow">
			  	<span class="menuButton" on-click="renameFileClick"><b>Rename</b></span>
			  </div>
<!-- 			  <br> -->
			  <div class="menuButtonRow">
			  	<span class="menuButton" on-click="openFileClick"><b>Open</b></span>
			  </div>
<!-- 			  <br> -->
			  <div class="menuButtonRow">
			  	<span class="menuButton" on-click="deleteFileClick"><b>Delete</b></span>
			</div>
			</l2t-context-menu>
		</template>
	</template>

	<script>
		'use strict';

		(function () {
			// var this = null;

			var uploadFileClick = function(e){
				this.fire('uploadfile',e);
			};

			var newFileClick = function(e){
				this.fire('newfile',e);
			};

			var newFolderClick = function(e){
				this.fire('newfolder',e);
			};

			var constructFileObj = function(e){
				var item = e.model.__data__.item;
				var currFolder = this.currentFolder;
				if(this.currentFolder == '/'){
					var absolutePath = this.currentFolder + this.rcFileEvent;
				}else{
					var absolutePath = this.currentFolder + '/' + this.rcFileEvent;
				}
				var fileObj = {};
				fileObj.name = this.rcFileEvent;
				fileObj.absolutePath = absolutePath;
				fileObj.parentFolder = this.currentFolder;
				return fileObj;
			};

			var constructFolderObj = function(e){
				var item = e.model.__data__.item;
				var currFolder = this.currentFolder;
				if(this.currentFolder == '/'){
					var absolutePath = this.currentFolder + this.rcFolderEvent;
				}else{
					var absolutePath = this.currentFolder + '/' + this.rcFolderEvent;
				}
				var fileObj = {};
				fileObj.name = this.rcFolderEvent;
				fileObj.absolutePath = absolutePath;
				fileObj.parentFolder = this.currentFolder;
				return fileObj;
			};

			var renameFileClick = function(e){
				console.log("renameFileClick was called");
				console.log(e);
				var fileObj = this.constructFileObj(e);
				this.fire('renamefile',fileObj);
			};

			var renameFolderClick = function(e){
				console.log("renameFolderClick was called");
				console.log(e);
				var fileObj = this.constructFileObj(e);
				this.fire('renamefolder',fileObj);
			};

			var openFileClick = function(e){
				console.log("openfileClick was called");
				console.log(e);
				var fileObj = this.constructFileObj(e);
				this.fire('openfile',fileObj);
			};

			var openFolderClick = function(e){
				console.log("openfolderClick was called");
				console.log(e);
				var fileObj = this.constructFileObj(e);
				this.fire('openfolder',fileObj);
			};

			var deleteFileClick = function(e){
				console.log("deletefileClick was called");
				console.log(e);
				var fileObj = this.constructFileObj(e);
				this.fire('deletefile',fileObj);
			};

			var deleteFolderClick = function(e){
				console.log("deleteFolderClick was called");
				console.log(e);
				var fileObj = this.constructFileObj(e);
				this.fire('deletefolder',fileObj);
			};
			var computeRowClass = function(item){
				console.log("Inside computeRowClass item is:", item);
				if(item.type == 'file'){
					return 'file-row fileClass';
				}else if(item.type == 'directory'){
					return 'file-row folderClass';
				}else{
					return 'file-row';
				}
			};

			var created = function () {
				// this = this;
			};

			var _filesChanged = function () {
				console.log("the files List",this._files);
				this._sortOnChanged();
			};

			var _sortOnChanged = function () {
				var sortFields ={
					dateModified: true,
					name: true,
					preview: true,
					type: true
				};
				if (!sortFields.hasOwnProperty(this.sortOn)) {
					this.sortOn = 'name';
				}
				this.files = this.files.sort(this._comparator.bind(this));
				this._updateFileList();
			};

			var _updateFileList = function () {
				this._files = this.files.slice(0);
				this.filter(this._keyword || "");
			};

			var reverseSort = function () {
				this._reversed = !this._reversed;
				this.files.reverse();
				this._updateFileList();
			};

			var filter = function (keyword) {
				keyword = keyword.trim().toLowerCase() || "";
				this._keyword = keyword;
				this._files = this.files.filter(function(item){
					return !item.name.toLowerCase().indexOf(keyword) || !item.type.toLowerCase().indexOf(keyword);
				});
			};

			var open = function(e) {
				this.debounce('click',function(){
					console.log(e);
					var fileObj = e.model.__data__.item;
					if(this.currentFolder == "/"){
						fileObj.absolutePath = this.currentFolder + fileObj.name;
					}else{
						fileObj.absolutePath = this.currentFolder + '/' + fileObj.name;
					}
					fileObj.parentDir = this.currentFolder;
					this.fire('open', fileObj);
				}.bind(this),1000)
			};

			var saveRename = function(e) {
				if (e.keyCode && e.keyCode != 27 && e.keyCode != 13) {
					return;
				}
				var display, edit, row = this._getParentRow(e.target);
				for (var i = 0; i < row.childElementCount; i++) {
						if (this._hasClass(row.children[i], 'nameDisplay')) {
							display = row.children[i];
							i++;
						}
						if (this._hasClass(row.children[i], 'nameEdit')) {
							edit = row.children[i];
						}
						if (edit && display) {
							break;
						}
				}
				display.style.display = '';
				edit.style.display = '';
				if (e.keyCode && e.keyCode == 27) {
					edit.children[0].value = display.textContent;
					return;
				}
				var newName = edit.children[0].value.trim();
				if (newName && newName != display.textContent.trim()) {
					for (i = 0; i < this.files.length; i++) {
						if (this.files[i].name == display.textContent) {
							e.model.set('item.name', newName);
							this.files[i].name = newName;
							this._updateFileList();
							break;
						}
					}
					this._sortOnChanged();
					if (this._reversed) {
						this.reverseSort();
					}
					this.fire('rename', e.model.__data__.item)
				}
			};

			var rename = function (e) {
				var display, edit, row = this._getParentRow(e.target);
				for (var i = 0; i < row.childElementCount; i++) {
						if (this._hasClass(row.children[i], 'nameDisplay')) {
							display = row.children[i];
							i++;
						}
						if (this._hasClass(row.children[i], 'nameEdit')) {
							edit = row.children[i];
						}
						if (edit && display) {
							break;
						}
				}
				display.style.display = 'none';
				edit.style.display = 'inline';
				edit.children[0].value = display.textContent;
				edit.children[0].focus();
				edit.children[0].select();
			};

			var _hasClass = function (element, className) {
				return (' ' + element.className + ' ').indexOf(' ' + className + ' ') > -1;
			};

			var _getParentRow = function (node) {
				while (node.parentNode && !this._hasClass(node, 'file-row')) {
					node = node.parentNode;
				}
				return node;
			};

			var _hasElements = function (arr) {
				return arr.length !== 0;
			};

			var _comparator = function (a, b) {
				if (a[this.sortOn].toLowerCase() < b[this.sortOn].toLowerCase()) {
					return -1;
				} else if(b[this.sortOn].toLowerCase() < a[this.sortOn].toLowerCase()) {
					return 1;
				} else {
					return 0;
				}
			};

			Polymer({
				is: 'onion-file-list',
				properties: {
					files: {
						type: Array,
						notify: true,
						value: function() {
							return [];
						},
						observer: '_filesChanged'
					},
					sortOn: {
						type: String,
						notify: true,
						value: 'name',
						observer: '_sortOnChanged'
					},
					_reversed: {
						type: Boolean,
						value: false
					},
					currentFolder:{
						type:String,
						notify: true,
						value: ""
					},
					rcFolderEvent:{
						type: Object,
						value:{},
						notify:true
					},
					rcFileEvent:{
						type: Object,
						value: {},
						notify: true
					}
				},
				created: created,
				renameFileClick: renameFileClick,
				renameFolderClick: renameFolderClick,
				openFileClick: openFileClick,
				openFolderClick: openFolderClick,
				deleteFileClick: deleteFileClick,
				deleteFolderClick: deleteFolderClick,
				_filesChanged: _filesChanged,
				computeRowClass: computeRowClass,
				_sortOnChanged: _sortOnChanged,
				_updateFileList: _updateFileList,
				constructFileObj: constructFileObj,
				reverseSort: reverseSort,
				constructFolderObj, constructFolderObj,
				filter: filter,
				open: open,
				saveRename: saveRename,
				rename: rename,
				_hasClass: _hasClass,
				_getParentRow: _getParentRow,
				_hasElements: _hasElements,
				_comparator: _comparator,
				uploadFileClick: uploadFileClick,
				newFileClick: newFileClick,
				newFolderClick: newFolderClick
			});
		})();
	</script>

</dom-module>
