<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/elements/bootstrap-styles/bootstrap-styles.html">

<dom-module id="bootstrap-modal-header">
	<template>
		<div class="modal-header">
			<template is="dom-if" if="{{closeButton}}">
				<button type="button" class="close" dialog-dismiss>
					<span aria-hidden="true">&times;</span>
				</button>
			</template>

			<content></content>
		</div>
	</template>

	<script>
		'use strict';

		(function () {
			var self = null;

			var created = function () {
				self = this;
			};

			var ready = function () {
				var parent = Polymer.dom(self).parentNode;
				self.closeButton = parent.closeButton;
			};

			Polymer({
				is: 'bootstrap-modal-header',
				created: created,
				ready: ready,
				properties: {
					
				}
			});
		})();
	</script>
</dom-module>
