<link rel="import" href="/lib/polymer/polymer.html">

<dom-module id="bootstrap-pill">
	<style>
		:host {
			outline: none!important;
		}
		:host ::content * {
			vertical-align: middle;
		}

		.nav-link {
			display: block;
			padding: .5em 1em;
			border-radius: var(--bootstrap-pill-border-radius, 0.2rem);
			cursor: pointer;
			color: var(--bootstrap-link-color, #373a3c);
		}

		.nav-link:focus,
		.nav-link:hover {
			text-decoration: none
		}

		.nav-link.active,
		.nav-link.active:focus,
		.nav-link.active:hover,
		.nav-item.open .nav-link,
		.nav-item.open .nav-link:focus,
		.nav-item.open .nav-link:hover {
			color: var(--bootstrap-pill-color, #fff);
			background-color: var(--bootstrap-pill-background-color, #0275d8);
		}
	</style>

	<template>
		<li class="nav-item">
			<a class$="[[_computeClass(ariaSelected)]]">
				<content></content>
			</a>
		</li>		
	</template>

	<script>
		'use strict';

		(function () {
			var _computeClass = function (ariaSelected) {
				return 'nav-link' + (ariaSelected ? ' active' : '');
			};

			Polymer({
				is: 'bootstrap-pill',
				_computeClass: _computeClass,
				properties: {
					ariaSelected: {
						type: Boolean,
						value: false,
						notify: true
					}
				}
			});
        })();
	</script>

</dom-module>
