<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/iron-dropdown/iron-dropdown.html">
<link rel="import" href="/elements/bootstrap-styles/bootstrap-styles.html">
<link rel="import" href="./bootstrap-dropdown-toggle.html">
<link rel="import" href="./bootstrap-dropdown-menu.html">
<link rel="import" href="./bootstrap-dropdown-item.html">

<dom-module id="bootstrap-dropdown">
	<style>
		:host {
			height: 100%;
			position: relative;
		}

		iron-dropdown {
			position: static;
		}
	</style>

	<template>
		<div on-tap="open">
			<content select="bootstrap-dropdown-toggle"></content>
		</div>

		<iron-dropdown id="dropdown">
			<div class="dropdown-content" on-tap="close">
				<content select="bootstrap-dropdown-menu"></content>
			</div>
		</iron-dropdown>
	</template>

	<script>
		'use strict';

		(function () {
			var self = null;

			var created = function () {
				self = this;
			};

			var open = function () {
				self.$.dropdown.open();
			};

			var close = function () {
				self.$.dropdown.close();
			};

			Polymer({
				is: 'bootstrap-dropdown',
				properties: {
					
				},
				created: created,
				open: open,
				close: close
			});
        })();
	</script>
</dom-module>
