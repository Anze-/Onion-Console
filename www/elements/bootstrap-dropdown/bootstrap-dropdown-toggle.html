<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/elements/bootstrap-styles/bootstrap-styles.html">

<dom-module id="bootstrap-dropdown-toggle">
	<style>
		.dropdown-toggle {
			border-radius: var(--bootstrap-dropdown-toggle-border-radius, 0);
			padding: var(--bootstrap-dropdown-toggle-padding, 0);
		}

		.dropdown-toggle:focus {
			outline: 0;
		}

		.dropdown-toggle:hover {
			background-color: var(--bootstrap-dropdown-toggle-hover-bg, 'auto');
		}
	</style>

	<template>
		<button class$="{{_computeDropdownToggleClass(theme)}}" type="button">
			<content></content>
		</button>
	</template>

	<script>
		'use strict';

		(function () {
			var _computeDropdownToggleClass = function (theme) {
				return 'btn btn-' + theme + ' dropdown-toggle';
			};

			Polymer({
				is: 'bootstrap-dropdown-toggle',
				properties: {
					right: {
				        type: Boolean,
				        value: false
					},
					theme: {
						type: String,
						value: 'default'
					}
				},
				_computeDropdownToggleClass: _computeDropdownToggleClass
			});
        })();
	</script>
</dom-module>
