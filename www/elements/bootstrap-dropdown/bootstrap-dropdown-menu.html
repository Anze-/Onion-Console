<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/elements/bootstrap-styles/bootstrap-styles.html">

<dom-module id="bootstrap-dropdown-menu">
	<style>
		.dropdown-menu {
			display: block;
		}
	</style>

	<template>
		<div class$="[[_computeMenuClass(right)]]">
			<content></content>
		</div>
	</template>

	<script>
		'use strict';

		(function () {
			var _computeMenuClass = function (right) {
				return right ? 'dropdown-menu dropdown-menu-right' : 'dropdown-menu dropdown-menu-left';
			};

			Polymer({
				is: 'bootstrap-dropdown-menu',
				properties: {
					right: {
				        type: Boolean,
				        value: false
					}
				},
				_computeMenuClass: _computeMenuClass
			});
        })();
	</script>
</dom-module>
