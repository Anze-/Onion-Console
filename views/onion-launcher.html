<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="./onion-app-frame.html">
<link rel="import" href="./onion-app-icon.html">


<dom-module id="onion-launcher">
	<style>
	</style>

	<template>

		<onion-app-frame title="Launch Pad" hide-launcher app-color="">
			<app-tools-left> 
			</app-tools-left>

			<app-tools-right>
				<input placeholder="Search ..."/>
			</app-tools-right>

			<app-body>
				<div id="launcher" class="horizontal layout wrap">
					<template is="dom-repeat" items="{{apps}}">
						<onion-app-icon appid="{{item.id}}" icon="{{item.icon}}" title="{{item.name}}"></onion-app-icon>
					</template>
				</div>

			</app-body>

		</onion-app-frame>

	</template>

	<script>
		'use strict';

		var ready = function () {
		};

		Polymer({
			is: "onion-launcher",
			ready: ready,
			properties: {
				apps: Array
			}
		});
	</script>

</dom-module>
