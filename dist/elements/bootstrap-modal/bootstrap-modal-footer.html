<link rel="import" href="/lib/polymer/polymer.html">

<dom-module id="bootstrap-modal-footer">
	<style>
		.modal-footer:after,
		    clear: both
		}
		.modal-footer:after,
		.modal-footer:before {
		    display: table;
		    content: " "
		}
		.modal-footer {
		    padding: 15px;
		    text-align: right;
		    border-top: 1px solid #e5e5e5
		}
		
		.modal-footer ::content .btn + .btn {
		    margin-bottom: 0;
		    margin-left: 5px
		}
		.modal-footer ::content .btn-group .btn+.btn {
		    margin-left: -1px
		}
		.modal-footer ::content .btn-block+.btn-block {
		    margin-left: 0
		}
	</style>

	<template>
		<div class="modal-dialog" role="document">				
			<div class="modal-footer">
				<content></content>
			</div>
		</div>
	</template>

	<script>
		'use strict';

		(function () {
			Polymer({
				is: 'bootstrap-modal-footer'
			});
		})();
	</script>
</dom-module>
