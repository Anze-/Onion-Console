<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/views/onion-framework.html">
<link rel="import" href="/lib/juicy-ace-editor/src/juicy-ace-editor.html">
<link rel="import" href="/lib/file-tree/file-tree.html">
<link rel="import" href="/lib/paper-menu/paper-menu.html">
<link rel="import" href="/lib/paper-menu/paper-submenu.html">

<dom-module id="onion-editor">
	<style>
		:host {
		    display: block;
	  	    height: 100%;
			width: 100%;
			background-color: black;
		}
        #file-panel { 
			width: 15%; 
			height: 100%;
			float:left;
            color: white;			
		    background-color:#272822;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
            font-size: 16px;
			line-height: normal;
			direction: ltr;			
		}
		juicy-ace-editor {
	        width: 100%;
	        height: 100%;
			margin-left:15%
	    }
		.horizontal-section {
			padding: 0 !important;
        }
		paper-item {
			--paper-item: {
			cursor: pointer;
			};
		}
	</style>
	<template>
		<onion-app-frame title="{{title}}">
			<app-tools-left>
				<button on-click="onLeftButton">Left Tool</button>
			</app-tools-left>

			<app-tools-right>
				<button on-click="onRightButton">Right Tool</button>
			</app-tools-right>
			<app-body>	
				<div id="file-panel" class="horizontal-section">
                <paper-menu>				
					<template is="dom-repeat" items="{{fileItems}}">
						<paper-item>{{item.name}}</paper-item>
					</template>
				</paper-menu>
				</div>
				<juicy-ace-editor 
				    id="editor-container"
                    theme="ace/theme/monokai"
					fontsize="16px">Edit code in there!</juicy-ace-editor>
			</app-body>
		</onion-app-frame>	
	</template>
	<script>
		'use strict';

		(function () {
			var onionEditor = null;
			var ready = function() {
				this.title = "Onion Editor";
				onionEditor = this;
				
				onionConsole.getService("onion-session-provider", function (sessionProvider) {
					onionEditor.sessionProvider = sessionProvider;
				});
				
				if(onionEditor.sessionProvider.isAlive()===true)
				{   
					onionConsole.getService('onion-file-provider', function (fileProvider) {
						onionEditor.fileProvider=fileProvider;
						//Get file list
						fileProvider.getFileList("/",function(result) {
							console.log(JSON.stringify(result.fileList));
							onionEditor.fileItems=result.fileList;
						});
					});
				};
			};
				
			var onLeftButton = function () {
				//alert('left button pressed');							
				onionConsole.getService('onion-file-provider', function (fileProvider) {
					onionEditor.fileProvider=fileProvider;
					//Get file list
					fileProvider.getFileList("/",function(result) {
						console.log(JSON.stringify(result.fileList));
						onionEditor.fileItems=result.fileList;
					});
				});
							
			};

			var onRightButton = function () {
				alert('right button pressed');
			};

			Polymer({
				is: 'onion-editor',
				ready: ready,
				onLeftButton: onLeftButton,
				onRightButton: onRightButton,
			});
        })();
	</script>
</dom-module>
