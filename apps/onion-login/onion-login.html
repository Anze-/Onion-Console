<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/iron-signals/iron-signals.html">
<link rel="import" href="/elements/onion-app/onion-app.html">
<link rel="import" href="/elements/bootstrap-alert/bootstrap-alert.html">
<link rel="import" href="/lib/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="onion-login">
	<style>
		:host {
			height: 100%;
			width: 100%;
		}

		#login-container {
			height: 100%;
			width: 100%;
		}

		#login-box {
			width: 320px;
			background-color: #fff;
		}
	</style>

	<template>
		<onion-app app-name="Login" hide-toolbar background="transparent">
			<onion-app-body>
				<div id="login-container" class="layout horizontal center-justified center">
					<div class="card" id="login-box">
						<div class="card-header">
							Login
						</div>
						<div class="card-block">
							<form on-submit="login">
								<fieldset class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" on-keydown="checkUsernameKey" autofocus>
								</fieldset>
								<fieldset class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password">
								</fieldset>
								<div id="messageContainer"></div> 
								
								<button type="submit" class="btn btn-success">Login</button>
							</form>
						</div>
					</div>
				</div>
			</onion-app-body>
		</onion-app>
	</template>

	<script>
		'use strict';

		(function () {
			var onionLogin = null;

			var ready = function () {
				onionLogin = this;
				onionConsole.getService('onion-session-provider', function (session) {
	            	onionLogin.session = session;

	            	onionLogin.session.checkToken(function (hasToken) {
	            		if (hasToken) {
		            		onionConsole.launchApp('onion-launcher');
		            		onionLogin.quit();
		            	}
	            	});
	            });
			};

			var checkUsernameKey = function (e) {
				if (e.which === 13) {
					e.preventDefault();
					this.$.password.focus();
				}
			};

			var login = function (e) {
				e.preventDefault();

				var username = this.$.username.value;
				var password = document.querySelector('#password').value;

				this.session.login(username, password, function (result) {
					if (result.success) {
						onionConsole.launchApp('onion-launcher');
						onionLogin.quit();
					} else {
						var alertElement = document.createElement('bootstrap-alert');
						alertElement.setAttribute('warning', true);
						Polymer.dom(alertElement).innerHTML = 'Login failed.';

						Polymer.dom(onionLogin.$.messageContainer).appendChild(alertElement);
						Polymer.dom.flush();
					}
				});
			};
			
			Polymer({
				is: 'onion-login',
				behaviors: [Onion.AppBehavior],
				ready: ready,
	            login: login,
	            checkUsernameKey: checkUsernameKey
			});
        })();
	</script>
</dom-module>
