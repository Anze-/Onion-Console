<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/elements/onion-app/onion-app.html">
<link rel="import" href="/elements/bootstrap-dropdown/bootstrap-dropdown.html">
<link rel="import" href="/elements/bootstrap-dropdown/bootstrap-dropdown-toggle.html">
<link rel="import" href="/elements/bootstrap-dropdown/bootstrap-dropdown-menu.html">
<link rel="import" href="/elements/bootstrap-dropdown/bootstrap-dropdown-item.html">
<link rel="import" href="/fonts/glyphicons/glyphicons.html">
<link rel="import" href="onion-launcher-icon.html">

<dom-module id="onion-launcher">
	<style>
		:host {
			width: 100%;
			height: 100%;
		}

		#header {
			height: 64px;
			color: #fff;
			padding: 0 20px;
		}

		#device-id {
			font-size: 18px;
		}

		#search {
			position: relative;
		}

		#search-icon {
			position: absolute;
			height: 30px;
			width: 30px;
			right: 0;
			text-align: center;
			background-color: transparent;
			padding-bottom: 0;
		}

		#search-bar {
			border: 1px rgba(255, 255, 255, 0.25) solid;
			background-color: rgba(255, 255, 255, 0.1);
			color: #fff;
			padding: 3px 10px;
		}

			#search-bar:focus {
				border: 1px rgba(255, 255, 255, 0.75) solid;
				background-color: rgba(255, 255, 255, 0.25);
			}
			#search-bar::-webkit-input-placeholder {
				color: rgba(255, 255, 255, 0.5);
			}
			#search-bar:-moz-placeholder {
			   color: rgba(255, 255, 255, 0.5);
			}
			#search-bar::-moz-placeholder {
			   color: rgba(255, 255, 255, 0.5);
			}
			#search-bar:-ms-input-placeholder {  
			   color: rgba(255, 255, 255, 0.5);
			}

		#status {
			display: inline-block;
			color: #5cb85c;
			font-size: 2em;
			line-height: 18px;
			vertical-align: middle;
			margin-right: 5px;
		}
 	</style>

	<template>
		<onion-app app-name="Launcher" hide-title hide-launcher background="transparent" toolbar-background="transparent">
			<onion-app-toolbar>
				<div id="header" class="layout horizontal center">
					<div class="flex-2 layout horizontal"></div>

					<div id="search" class="flex layout horizontal center-justified">
						<label id="search-icon" for="search-bar" class="glyphicons glyphicons-search layout horizontal center-justified center"></label>
						<input id="search-bar" class="form-control" placeholder="Search" value="{{filterString::input}}" on-keydown="filterEscapeWatcher">
					</div>

					<div class="flex-2 layout horizontal end-justified">
						<bootstrap-dropdown>
							<bootstrap-dropdown-toggle theme="onion">
								<span id="status">&bull;</span><span>{{hostname}}</span>
							</bootstrap-dropdown-toggle>
							<bootstrap-dropdown-menu right>
								<bootstrap-dropdown-item>Log Out</bootstrap-dropdown-item>
								<bootstrap-dropdown-item>Shutdown</bootstrap-dropdown-item>
								<bootstrap-dropdown-item>Restart</bootstrap-dropdown-item>
							</bootstrap-dropdown-menu>
						</bootstrap-dropdown>
					</div>
				</div>
			</onion-app-toolbar>

			<onion-app-body>
				<div class="layout horizontal center-justified">
					<div id="appsContainer" class="horizontal layout wrap">
						<template is="dom-repeat" items="{{apps}}" filter="{{searchFilter(filterString)}}">
							<onion-launcher-icon app-id="{{item.id}}" icon="{{item.icon}}" title="{{item.name}}"></onion-launcher-icon>
						</template>
					</div>
				</div>
			</onion-app-body>
		</onion-app>
	</template>

	<script>
		'use strict';

		(function () {
			var onionLauncher;

			var ready = function () {
				// this.apps = onionConsole.apps;
				onionLauncher = this;

				onionConsole.getService('onion-apps-provider', function (appsProvider) {
					onionLauncher.appsProvider = appsProvider;
					onionLauncher.apps = appsProvider.getApps();
				});

				onionConsole.getService('onion-ubus-provider', function (ubus) {
					var params = {
						config: 'system',
						section: '@system[0]',
						option: 'hostname'
					};

					ubus.request('uci', 'get', params, function (result) {
						if (result[0] === 0) {
							onionLauncher.hostname = result[1].value;
						}
					});
				});
			};

			var attached = function () {
				var setAppsContainerWidth = function () {
					onionLauncher.$.appsContainer.style.width = Math.floor(window.innerWidth / 228) * 228 + 'px';
				};

				window.addEventListener('resize', setAppsContainerWidth, true);
				setAppsContainerWidth();
			};

			var searchFilter = function (filterString) {
				return function (app) {
					if (filterString === '') {
						return true;
					} else {
						return app.name.toLowerCase().includes(filterString.toLowerCase());
					}
				}
			};

			var filterEscapeWatcher = function (e) {
				if (e.which === 27) {
					this.set('filterString', '');
					this.$['search-bar'].blur();
				}
			};

			Polymer({
				is: 'onion-launcher',
				ready: ready,
				attached: attached,
				behaviors: [Onion.AppBehavior],
				searchFilter: searchFilter,
				filterEscapeWatcher: filterEscapeWatcher,
				properties: {
					apps: Array,
					hostname: String,
					filterString: String
				}
			});
        })();
	</script>

</dom-module>
