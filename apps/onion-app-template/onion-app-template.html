<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/elements/onion-app/onion-app.html">

<dom-module id="onion-app-template">
	<style>
	</style>

	<template>
		<onion-app>
			<onion-app-toolbar>

			</onion-app-toolbar>

			<onion-app-body>
				<div>
					<h1>
						Body of the App goes here
					</h1>
				</div>
			</onion-app-body>
		</onion-app>

	</template>

	<script>
		'use strict';

		(function () {
			var ready = function () {

			};

			var onAppIcon = function (e) {
				this.onionConsole.launchApp(e.target);
			};

			var onLeftButton = function(){
				alert('left button pressed');
			}

			var onRightButton = function(){
				alert('right button pressed');
			}

			Polymer({
				is: 'onion-app-template',
				ready: ready,
				behaviors: [Onion.AppBehavior],
				onLeftButton: onLeftButton,
				onRightButton: onRightButton,
				// onAppIcon: onAppIcon,
				// onDeviceIcon: onDeviceIcon
				properties: {
					apps: {
						type: Array,
						value: []
					}
				}
			});
		})();
	</script>

</dom-module>
